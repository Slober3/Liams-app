<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--CSS Files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>My Autists List</title>
</head>

<body>
  <div class="container mt-5">
    <form action="/submit" method="get">
      <div class="form-group row">
        <label for="name" class="col-4 col-form-label">Name</label>
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-address-book"></i>
              </div>
            </div>
            <input id="name" name="name" placeholder="name" type="text" class="form-control"
              aria-describedby="nameHelpBlock" required="required">
          </div>
          <span id="nameHelpBlock" class="form-text text-muted">The name please</span>
        </div>
      </div>
      <div class="form-group row">
        <label for="score" class="col-4 col-form-label">score</label>
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-angellist"></i>
              </div>
            </div>
            <input id="score" name="score" placeholder="100" type="text" class="form-control"
              aria-describedby="scoreHelpBlock" required="required">
          </div>
          <span id="scoreHelpBlock" class="form-text text-muted">Add the score of the autist test here</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

    <h1>Scores</h1>
    <!--Displaying the converted table-->
    {% for table in tables %}
    {{ table|safe }}
    {% endfor %}
  </div>
</body>

</html>
